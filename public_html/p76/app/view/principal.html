<div class="container col-md-6 col-md-offset-3" style="margin-top: 40px ;background: #F1F9FF;border:3px solid #D7D7D7">
   <form ng-submit="event()">
      <div class="form-group">
         <label for="name">Name:</label>
         <input ng-model="data.name" class="form-control" type="text" id="name" required placeholder="Type your name">
      </div>
      <div class="form-group">
         <label for="age">Age:</label>
         <input ng-model="data.age" class="form-control" type="number" id="age" required placeholder="Type your age">
      </div>
      <hr>
      <button type="submit" class="btn btn-primary btn-block">Submit</button>
      <button type="reset" ng-click="restablecer()" class="btn btn-default btn-block">Reset</button>
   </form>
   <br>
   <div ng-hide="show" class="alert alert-info">
      {{mensaje}}
   </div>
</div>
